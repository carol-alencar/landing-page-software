<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style-login.css">
    <title>HOMOLOG S.A</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
                <div class="input-box-email">
                    <i class="fa fa-envelope"></i>
                    <input class="caixa-input-email" type="text" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box-password">
                    <i class="fa fa-lock"></i>
                    <input class="caixa-input-password" type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="fotgot"><a href="esqueci_Senha.html">Esqueceu a senha?</a></div>
                <div class="input-submit">
                    <input class="input-submit-caixa" type="submit" value="Entrar">
                </div>
                <div class="divider">Ou</div>
                <div class="midias-sociais">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-github"></i>

                </div>
                <div class="signup-text">
                   <a href="registro.html">Não tenho uma conta </a></a>
                </div>
            </form>
        </div>
        <!-- final da página de form -->
        <div class="login-img">
            <img src="./images/undraw_My_password_re_ydq7.png" alt="Personagem com um bloco de inserir senha" width="100%">
        </div>
        <!-- end login -->
    </div>
</body>
</html>
